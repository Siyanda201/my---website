<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Swift Shuttle Services</title>
  <link rel="stylesheet" href="contact.css">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="images/SwiftShuttle.png" type="image/png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("YF8OLlzpDgRM0A3qqA"); // Your EmailJS public key
    })();
  </script>
</head>
<body>

  <!-- Top Info Bar -->
  <div class="top-bar">
    <div class="contact-info">
      <span><i class="fas fa-phone"></i> 079 038 8676</span>
      <span><i class="fas fa-envelope"></i> siyandasibisi759@gmail.com</span>
    </div>
  </div>

  <!-- Navigation -->
  <header class="main-header">
    <div class="logo">
      <img src="images/SwiftShuttle.png" alt="Swift Shuttle Logo" height="40">
    </div>
    <nav class="nav-menu">
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="bookings.html">Bookings</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </header>


<main class="contact-page">
  <div class="contact-container">

    <!-- Contact Info + Map -->
    <section class="contact-card">
      <h2><i class="fas fa-address-book"></i> Contact Details</h2>
      <div class="info-item"><i class="fas fa-phone"></i> 079 038 8676</div>
      <div class="info-item"><i class="fas fa-envelope"></i> siyandasibisi759@gmail.com</div>
      <div class="info-item"><i class="fas fa-map-marker-alt"></i> Vosloorus, South Africa</div>
      <div class="info-item"><i class="fas fa-clock"></i> Mon – Sun, 5:00 AM – 10:00 PM</div>

      <!-- Google Map Embed -->
      <div class="map-container">
        <iframe 
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3568.123456789!2d28.250123!3d-26.230456!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1e95a6a6d0c12345%3A0xabcdef1234567890!2sVosloorus%2C+South+Africa!5e0!3m2!1sen!2sza!4v1693800000000!5m2!1sen!2sza" 
          width="100%" height="250" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
      </div>
    </section>

    <!-- Contact Form Card -->
    <section class="contact-card form-card">
      <h2><i class="fas fa-paper-plane"></i> Send a Message</h2>
      <form id="contact-form">
        <input type="text" id="name" name="name" placeholder="Your Name" required>
        <input type="email" id="email" name="email" placeholder="Your Email" required>
        <input type="tel" id="phone" name="phone" placeholder="Your Phone">
        <textarea id="message" name="message" placeholder="Your Message..." rows="5" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </section>

  </div>
</main>

  <!-- Footer -->
  <footer class="site-footer">
    <p>&copy; 2025 Swift Shuttle. Designed by SibisiTech. All rights reserved.</p>
  </footer>

  <!-- EmailJS Script -->
  <script>
    document.getElementById("contact-form").addEventListener("submit", function(event){
      event.preventDefault();

      emailjs.sendForm("service_rm9df5k", "template_a0xilrp", this)
        .then(function(){
          alert("✅ Your message has been sent successfully!");
          document.getElementById("contact-form").reset();
        }, function(error){
          alert("❌ Failed to send message. Please try again later.");
          console.log("EmailJS error:", error);
        });
    });
  </script>

</body>
</html>
